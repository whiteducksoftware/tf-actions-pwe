name: TF_Init

on:
  workflow_call:
    inputs:
      stage:
        description: 'A username passed from the caller workflow'
        required: true
        type: string
      tfVersion:
        type: string
        required: true
        description: The Terrafrom version to use.
      subscriptionId:
        type: string
        required: true
        description: The Environment.
      tenantId:
        type: string
        required: true
        description: The Environment.
    secrets:
      ARM_CLIENT_ID:
        description: 'A token passed from the caller workflow'
        required: false
      ARM_CLIENT_SECRET:
        description: 'A token passed from the caller workflow'
        required: false
      SA_ACCESS_KEY:
        description: 'A token passed from the caller workflow'
        required: false
      SA_NAME:
        description: 'A token passed from the caller workflow'
        required: false
      SC_NAME:
        description: 'A token passed from the caller workflow'
        required: false

jobs:
  tf-init:
    runs-on: ubuntu-latest
    environment: ${{ github.event.input.stage }}
    defaults:
      run:
        shell: bash
        working-directory: src
    env:
      ### AZURE Client details ###
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: ${{ github.event.inputs.subscriptionId }}
      ARM_TENANT_ID: ${{ github.event.inputs.tenantId }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.2.0

      - run : |
          echo 'printing envs'
          env

      - run: |
          echo "Env: ${{ github.event.input.stage }}" 
          echo "Branch: ${{ github.event.inputs.branch }}"
          echo "Terraform: ${{ github.event.inputs.tfVersion }}"

      - name: Setup Terraform - ${{ github.event.inputs.tfVersion }}
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{github.event.inputs.tfVersion}}

      - name: Terraform Init
        id: init
        run: |
          terraform init -reconfigure -input=false \
            -backend-config="access_key=${{ secrets.SA_ACCESS_KEY}}" \
            -backend-config="storage_account_name=${{ secrets.SA_NAME }}" \
            -backend-config="container_name=${{ secrets.SC_NAME }}" \
            -backend-config="key=${{ github.event.input.stage }}.tfstate"

      - name: Terraform Format
        id: fmt
        run: terraform fmt --check

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out ./tfplan.out \
            -var-file=./env/${{ github.event.input.stage }}.tfvars
        continue-on-error: true
